<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrunoB</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #countdown {
            font-size: 2.5rem;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>nothing worth showing here currently</h1>
        <div id="countdown" class="countdown">Loading...</div>
    </div>
    <script>
        function startCountdown(endTime) {
            const countdownElement = document.getElementById('countdown');

            function updateCountdown() {
                const now = new Date().getTime();
                const timeLeft = endTime - now;

                if (timeLeft > 0) {
                    const days = Math.floor(timeLeft / (24 * 60 * 60 * 1000));
                    const hours = Math.floor((timeLeft % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                    const minutes = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
                    const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);

                    countdownElement.textContent = `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                } else {
                    countdownElement.textContent = "Countdown finished!";
                    clearInterval(interval);
                }
            }

            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }

        
        const fixedEndTime = new Date('2025-02-03T00:00:00Z').getTime(); // February 3, 2025, UTC
        startCountdown(fixedEndTime);
    </script>
</body>
</html>
