<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrunoB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#8a2be2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body class="dark-mode">
    <div class="app-layout">
        <button id="playlist-toggle-btn" aria-label="Abrir playlist">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="8" y1="6" x2="21" y2="6"></line><line x1="8" y1="12" x2="21" y2="12"></line><line x1="8" y1="18" x2="21" y2="18"></line><line x1="3" y1="6" x2="3.01" y2="6"></line><line x1="3" y1="12" x2="3.01" y2="12"></line><line x1="3" y1="18" x2="3.01" y2="18"></line></svg>
        </button>

        <aside class="playlist-drawer" id="playlist-drawer">
            <div class="playlist-section">
                <div class="playlist-header-controls">
                    <h2 class="playlist-header">Playlist</h2>
                    <button id="playlist-close-btn" aria-label="Cerrar playlist">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <ul class="playlist" id="playlist">
                </ul>
            </div>
        </aside>
        
        <main class="main-content">
            <h1 class="rainbow-title">BrunoB</h1>
            
            <div class="player-ui-container">
                <div class="theme-toggler">
                    <button id="theme-toggle" aria-label="Cambiar tema">
                        <svg class="icon-light" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                        <svg class="icon-dark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                    </button>
                </div>
                
                <div class="stats-button-container">
                    <button id="stats-button" aria-label="Ver estadísticas">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M3 3v17a1 1 0 0 0 1 1h17v-2H5V3H3z"/>
                            <path d="M15.293 14.707a.999.999 0 0 0 1.414 0l5-5-1.414-1.414L16 12.586l-2.293-2.293a.999.999 0 0 0-1.414 0l-5 5 1.414 1.414L13 12.414l2.293 2.293z"/>
                        </svg>
                        <span>My stats</span>
                    </button>
                </div>
                
                <div class="album-art-display">
                    <img src="placeholder.png" alt="Carátula del Álbum" id="album-art-placeholder">
                </div>

                <div class="song-info">
                    <h2 id="song-title">Selecciona una canción</h2>
                    <p id="song-artist">Artista</p>
                </div>

                <div class="progress-container" id="progress-container">
                    <div id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span> <span id="total-duration">0:00</span>
                </div>

                <div class="controls">
                    <button id="prev" aria-label="Anterior">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path></svg>
                    </button>
                    <button id="play" aria-label="Reproducir">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="currentColor"><path d="M8 5v14l11-7z"></path></svg>
                    </button>
                    <button id="pause" aria-label="Pausar" style="display: none;"> 
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="28" height="28" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                    </button>
                    <button id="next" aria-label="Siguiente">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" fill="currentColor"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path></svg>
                    </button>
                </div>
                
                <div class="extra-controls">
                    <div class="volume-control">
                        <svg id="volume-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
                        <input type="range" id="volume" min="0" max="100" step="1" value="50" title="Volumen">
                    </div>
                    <div class="play-options">
                        <button id="shuffle" title="Aleatorio" aria-label="Aleatorio">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"></path></svg>
                        </button>
                        <button id="repeat" title="Repetir" aria-label="Repetir">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="soundcloud-widget-sticky-container">
            <iframe id="soundcloud-widget" width="100%" height="100%" scrolling="no" frameborder="no" allow="autoplay" allowfullscreen></iframe>
        </div>
    </div>
    
    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Mis estadísticas de escucha</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stats-summary">
                    <div class="stat-box">
                        <div class="stat-number" id="total-time">0h 0m</div>
                        <div class="stat-label">Tiempo total</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="tracks-played">0</div>
                        <div class="stat-label">Canciones escuchadas</div>
                    </div>
                </div>
                <h3>Canciones más escuchadas</h3>
                <div id="top-songs-list" class="stats-list">
                </div>
            </div>
        </div>
    </div>

    <div id="toast-container"></div>
    
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
