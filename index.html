<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrunoB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BrunoB</h1>
    </header>
    <main>
        <section id="player">
            <div class="modern-player">
                <audio id="audioPlayer" style="display: none;">
                    <source src="" type="audio/mp3">
                    Tu navegador no soporta el elemento de audio.
                </audio>
                <div id="youtubeContainer" style="width: 0; height: 0; overflow: hidden; position: absolute; visibility: hidden;">
                    <iframe id="youtubePlayer" width="1" height="1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div id="soundcloudContainer" style="width: 0; height: 0; overflow: hidden; position: absolute; visibility: hidden;">
                    <iframe id="soundcloudPlayer" width="1" height="1" frameborder="0" scrolling="no" allow="autoplay"></iframe>
                </div>
                <div class="player-info">
                    <h3 id="currentSongTitle">Selecciona una canción</h3>
                </div>
                <!-- Controles personalizados -->
                <div class="custom-controls">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                        </div>
                    </div>
                    <div class="control-buttons">
                        <button id="prevButton" class="control-btn">
                            <span class="icon">⏮</span>
                        </button>
                        <button id="playButton" class="control-btn">
                            <span class="icon">▶</span>
                        </button>
                        <button id="nextButton" class="control-btn">
                            <span class="icon">⏭</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section id="tagFilter">
            <h2>Filtrar por Género</h2>
            <div class="tag-buttons">
                <button data-tag="all">Todos</button>
                <button data-tag="Sad">Sad</button>
                <button data-tag="Hype">Hype</button>
                <button data-tag="nightcore">Nightcore</button>
                <button data-tag="hardstyle">Hardstyle</button>
            </div>
        </section>
        <section id="playlist">
            <h2>Lista de Reproducción</h2>
            <ul id="playlistList"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
